<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row-content">
        <h1>JAVASCRIPT Calculator</h1>
    </div>
    <div class="row-content">
        <div class="calc">
            <div class="screen">
                <div id="screen">0</div>
            </div>
            <div class="keys">
                <button class="key-operater" onclick="clearScreen()">AC</button>
                <button class="key-operater" onclick="getPercent()">%</button>
                <button class="key-operater" onclick="getSquare()">âˆš</button>
                <button class="key-operater" onclick="handleKeys('*')">&times;</button>
                <button onclick="handleKeys('7')">7</button>
                <button onclick="handleKeys('8')">8</button>
                <button onclick="handleKeys('9')">9</button>
                <button class="key-operater" onclick="handleKeys('/')">&divide;</button>
                <button onclick="handleKeys('4')">4</button>
                <button onclick="handleKeys('5')">5</button>
                <button onclick="handleKeys('6')">6</button>
                <button class="key-operater"  onclick="handleKeys('+')">+</button>
                <button onclick="handleKeys('1')">1</button>
                <button onclick="handleKeys('2')">2</button>
                <button onclick="handleKeys('3')">3</button>
                <button class="key-operater"  onclick="handleKeys('-')">-</button>
                <button onclick="handleKeys('0')">0</button>
                <button onclick="handleKeys('.')">.</button>
                <button onclick="handleDelete()">del</button>
                <button class="key-equals" onclick="handleSubmit()">=</button>
            </div>
        </div>
    </div>
    <div class="row-content">
        <p>Problem : <span id="problem"></span></p>
        <p>Solution : <span id="solution"></span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
